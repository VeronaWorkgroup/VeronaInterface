<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shadow Tree example using postMessage</title>
</head>
<body>
    <div id="test"></div>
    <div id="receiver"></div>

    <script type="text/javascript">
        window.addEventListener("message", (event) => {
            console.log(event);
            document.querySelector("#receiver").innerHTML = "Success";
        }, false);
        
        let elm = document.querySelector("#test");
        let root = elm.attachShadow({mode: "open"});
        let script = document.createElement('script');
        script.innerText = `postMessage("TEST", "*");`;
        root.appendChild(script);
    </script>
</body>
</html>
